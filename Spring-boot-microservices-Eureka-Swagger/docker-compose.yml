version: '3'
# create network by running sudo docker create network --driver bridge frontendnetwork
# default link in the same network all containers with service name
#sudo docker exec -it configurations-server-v01 ping eureka-service-registry-v01
networks:
 frontendnetwork:   
  external: true
services:
 eureka-service-registry:
  image: 'pc1204a/netflix-eureka-server:v0.1'
  container_name: eureka-service-registry-v01
  hostname: registry
  #links:
  # - 'configuration-server'
  networks:
   frontendnetwork:   
    #ipv4_address: 172.21.0.10
  ports:
   - '8761:8761'
  depends_on:
   - 'configuration-server'
 configuration-server:
  image: 'pc1204a/configurations-server:v01'
  container_name: configurations-server-v01  
  networks:
   frontendnetwork:
    #ipv4_address: 172.21.0.11
  ports:
   - '8282:8282'
